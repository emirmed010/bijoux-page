welcome_section:
  about_image: "/assets/image_fx-2-.jpg"
  about_title_fr: "Bienvenue dans l'Univers de Data Jewellery"
  about_title_ar: "مرحباً بكم في عالم مجوهرات البيانات"
  about_text_fr: "Bienvenue dans un univers où la précision artistique rencontre l'émotion pure. Chez Data Jewellery, chaque création est bien plus qu'un simple bijou ; c'est une promesse de qualité absolue, un design intemporel qui défie le temps, et une beauté pure qui immortalise les moments les plus précieux de votre vie. De la bague qui symbolise un commencement éternel, au collier qui ensorcelle une silhouette, jusqu'à la montre qui de chaque seconde fait un souvenir, nous sommes là pour transformer vos émotions et vos rêves en trésors tangibles, transmis de génération en génération."
  about_text_ar: "أهلاً بك في عالم حيث تلتقي الدقة الفنية بالعاطفة الصادقة. في مجوهرات البيانات، كل قطعة هي أكثر من مجرد إبداع؛ إنها وعد بالجودة المطلقة، وتصميم خالد يتحدى الزمن، وجمال نقي يخلّد أثمن لحظات حياتك. من الخاتم الذي يرمز إلى بداية أبدية، إلى القلادة التي تضفي سحراً على إطلالتك، والساعة التي تعد كل ثانية بذكرى، نحن هنا لنحول مشاعرك وأحلامك إلى كنوز ملموسة تُورث عبر الأجيال."
  about_button_text_fr: "Lire Notre Histoire"
  about_button_text_ar: "اقرأ قصتنا"
  about_button_link: "#about"

