story_section:
  story_section_title_fr: "L'Art de la Bijouterie"
  story_section_title_ar: "فن صناعة المجوهرات"
  story_intro_fr: "Notre histoire est tissée de tradition, d'innovation et d'un amour indéfectible pour l'artisanat d'exception."
  story_intro_ar: "قصتنا منسوجة بخيوط التقاليد والابتكار، ومغمورة بحب عميق للحرفية الاستثنائية."
  story_title_fr: "Notre Récit"
  story_title_ar: "حكايتنا"
  story_text_fr: "Depuis plusieurs générations, notre maison consacre son savoir-faire à la création de bijoux qui ne sont pas de simples ornements, mais de véritables héritages chargés d'émotion et de mémoire. Chaque création est le fruit de centaines d'heures de travail minutieux, où se mêlent l'art, la passion et la quête de la perfection. Nous croyons que chaque bijou doit raconter une histoire unique, celle de la personne qui le porte, et traverser le temps en préservant son éclat."
  story_text_ar: "على مدى أجيال متعاقبة، كرّسنا خبرتنا لصناعة مجوهرات ليست مجرد زينة، بل إرثاً ينبض بالمشاعر ويحمل ذكريات لا تُنسى. كل قطعة هي ثمرة مئات الساعات من العمل الدقيق، حيث يلتقي الفن بالشغف في رحلة بحث عن الكمال. نؤمن أن كل قطعة يجب أن تحكي قصة خاصة، تعكس شخصية من يرتديها، وتبقى شاهدة على الزمن محتفظة ببريقها."
  craft_title_fr: "Savoir-faire Exceptionnel"
  craft_title_ar: "حرفية استثنائية"
  craft_text_fr: "Chaque gemme est choisie avec une attention méticuleuse et chaque bijou est façonné à la main par nos artisans les plus expérimentés, garantissant une qualité inégalée."
  craft_text_ar: "يتم اختيار كل حجر كريم بعناية فائقة، وتصاغ كل قطعة يدوياً على أيدي أمهر الحرفيين، لضمان جودة لا مثيل لها."
  story_quote_fr: '"L''élégance est la seule beauté qui ne se fane jamais."'
  story_quote_ar: '"الأناقة هي الجمال الوحيد الذي لا يذبل أبداً."'
  story_image: "/assets/image_fx-2-.jpg"

