story_section:
  story_section_title_fr: "Un Héritage de Passion"
  story_section_title_ar: "إرث من الشغف"
  story_intro_fr: "Notre histoire est celle d'une famille dédiée à l'art de la haute joaillerie, transmise de génération en génération."
  story_intro_ar: "قصتنا هي حكاية عائلة كرست حياتها لفن المجوهرات الراقية، وهو إرث ينتقل من جيل إلى جيل."
  story_title_fr: "Notre Récit"
  story_title_ar: "حكايتنا"
  story_text_fr: "Depuis 1950, notre atelier est le berceau de créations d'exception. Chaque pièce est le fruit d'un savoir-faire unique, où la main de l'artisan donne vie à des matériaux nobles pour créer des bijoux qui traversent le temps."
  story_text_ar: "منذ عام 1950، كان مشغلنا مهدًا لإبداعات استثنائية. كل قطعة هي ثمرة خبرة فريدة، حيث تمنح يد الحرفي حياة للمواد النبيلة لصنع مجوهرات تتجاوز الزمن."
  craft_title_fr: "Savoir-faire d'Exception"
  craft_title_ar: "حرفية استثنائية"
  craft_text_fr: "Nos artisans sélectionnent méticuleusement chaque pierre précieuse et travaillent chaque détail à la main pour garantir une qualité et une finition irréprochables. C'est cette quête de perfection qui définit notre signature."
  craft_text_ar: "يختار حرفيونا كل حجر كريم بدقة فائقة ويعملون على كل تفصيلة يدويًا لضمان جودة وتشطيب لا مثيل لهما. هذا السعي نحو الكمال هو ما يميز توقيعنا."
  story_quote_fr: '"Un bijou a le pouvoir d'être cette petite chose qui vous fait vous sentir unique."'
  story_quote_ar: '"قطعة المجوهرات تملك القدرة على أن تكون ذلك الشيء الصغير الذي يجعلك تشعر بالتميز."'
  story_image: "/assets/image_fx-2-.jpg"

