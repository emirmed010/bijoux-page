story_section:
  story_section_title_fr: "L'Âme de la Haute Joaillerie"
  story_section_title_ar: "روح صناعة المجوهرات الفاخرة"
  story_intro_fr: "Notre récit prend racine au cœur de la passion, là où chaque bijou n'est pas seulement pierre et métal, mais une donnée tissée de traditions ancestrales et d'innovation audacieuse. Notre histoire est sculptée avec patience et précision, façonnée par une vision artistique unique, et animée par un amour inébranlable pour un artisanat qui tutoie la perfection."
  story_intro_ar: "تبدأ حكايتنا في قلب الشغف، حيث كل قطعة مجوهرات ليست مجرد حجر ومعدن، بل هي بيانات منسوجة من التقاليد العريقة والابتكار الجريء. قصتنا منحوتة بالصبر والدقة، ومصقولة برؤية فنية فريدة، ومفعمة بحب لا يتزعزع للحرفية التي تلامس حدود الكمال."
  story_title_fr: "Notre Récit"
  story_title_ar: "حكايتنا"
  story_text_fr: "Durant des décennies et à travers les générations successives, notre mission n'a jamais été la simple fabrication de bijoux, mais plutôt la matérialisation des émotions en trésors éternels. Nous croyons fermement que la bague offerte à un moment décisif porte le poids des souvenirs, que le collier qui effleure le cou raconte une histoire silencieuse d'élégance, et que le bracelet qui orne le poignet célèbre chaque réussite et instant de joie. Chaque pièce que nous créons est un chapitre dans le livre de votre famille, conçue pour devenir un héritage précieux à transmettre, emportant avec lui les récits d'amour, de succès et d'inspiration."
  story_text_ar: "على مدى عقود وعبر أجيال متعاقبة، لم تكن مهمتنا مجرد صناعة المجوهرات، بل كانت رسالتنا هي صياغة المشاعر وتحويلها إلى كنوز خالدة. نحن نؤمن بأن الخاتم الذي يُقدّم في لحظة مصيرية يحمل وزن الذكريات، وأن القلادة التي تلامس العنق تروي قصة صامتة من الأناقة، وأن السوار الذي يزين المعصم هو احتفاء بكل إنجاز ولحظة فرح. كل قطعة نبتكرها هي فصل في كتاب عائلتك، مصممة لتكون إرثاً ثميناً يُورث، حاملاً معه قصص الحب والنجاح والإلهام."
  craft_title_fr: "Savoir-faire et Précision"
  craft_title_ar: "حرفية ودقة متناهية"
  craft_text_fr: "Dans nos ateliers, la matière brute se métamorphose en art pur. Les mains expertes de nos artisans, héritières d'un savoir-faire ancestral, sélectionnent chaque gemme et chaque diamant avec un soin méticuleux, en évaluant la pureté, la couleur et la taille. Ils insufflent leur âme dans chaque détail, de la gravure délicate sur une bague au sertissage complexe des pierres d'un collier, jusqu'à l'assemblage manuel des centaines de composants mécaniques minuscules qui forment le cœur d'une montre de luxe. Ce dévouement à la précision absolue est ce qui fait de chaque création Data Jewellery un chef-d'œuvre unique. Notre signature est l'excellence sans compromis."
  craft_text_ar: "في ورشاتنا، تتحول المواد الخام إلى فن خالص. أيادي حرفيينا المهرة، التي ورثت الخبرة عن أسلافها، تختار كل حجر كريم وكل ألماسة بعناية فائقة، مقيّمةً نقاءها ولونها وقطعها. إنهم يصبون روحهم في كل تفصيل، من النقش الدقيق على خاتم، إلى الترصيع المتقن لأحجار قلادة، وصولاً إلى التجميع اليدوي لمئات الأجزاء الميكانيكية الدقيقة التي تشكل قلب ساعة فاخرة. هذا التفاني في تحقيق الدقة المطلقة هو ما يجعل كل قطعة من مجوهرات البيانات تحفة فنية فريدة، فبصمتنا هي التميز الذي لا هوادة فيه."
  story_quote_fr: '"Un bijou a le pouvoir d''être cette petite chose qui vous fait vous sentir unique."'
  story_quote_ar: '"قطعة المجوهرات تملك القدرة على أن تكون ذلك الشيء الصغير الذي يجعلك تشعر بالتميز."'
  story_image: "/assets/artisan_at_work.jpg"

services_section:
  services_title_fr: "Nos Services d'Excellence"
  services_title_ar: "خدماتنا المتميزة"
  services_subtitle_fr: "Nous offrons bien plus que des bijoux ; nous offrons une expérience sur-mesure, conçue pour que chaque création raconte fidèlement votre histoire personnelle."
  services_subtitle_ar: "نحن لا نقدم مجرد مجوهرات، بل نقدم تجربة متكاملة ومصممة خصيصاً، لضمان أن كل إبداع يروي قصتك الشخصية بأمانة وصدق."
  service1_title_fr: "Création Personnalisée"
  service1_title_ar: "تصميم حسب الطلب"
  service1_text_fr: "Collaborez étroitement avec nos designers et maîtres-artisans pour donner vie à une vision unique. Que vous rêviez d'une bague de fiançailles inédite ou d'un collier symbolique, nous transformons votre concept en une réalité tangible, précieuse et profondément personnelle."
  service1_text_ar: "تعاون بشكل وثيق مع مصممينا وحرفيينا المهرة لتحويل رؤيتك الفريدة إلى حقيقة. سواء كنت تحلم بخاتم خطوبة لا مثيل له أو قلادة تحمل رمزية خاصة، فإننا نحول مفهومك إلى واقع ملموس، ثمين، وشخصي للغاية."
  service1_button_fr: "Créer Mon Bijou"
  service1_button_ar: "صمم مجوهراتك"
  service2_title_fr: "Réparation et Entretien de Prestige"
  service2_title_ar: "تصليح وصيانة فاخرة"
  service2_text_fr: "Vos trésors méritent le plus grand soin. Confiez-nous vos pièces les plus chères pour un service de restauration complet, qu'il s'agisse de repolir un bracelet, de sécuriser les pierres d'un collier ancien ou d'assurer l'entretien méticuleux du mécanisme délicat de votre montre de luxe."
  service2_text_ar: "كنوزك تستحق أرقى درجات العناية. ائتمنّا على أغلى مقتنياتك للحصول على خدمة ترميم شاملة، سواء كان الأمر يتعلق بإعادة تلميع سوار، أو تثبيت أحجار قلادة عتيقة، أو ضمان الصيانة الدقيقة للآلية المعقدة في ساعتك الفاخرة."
