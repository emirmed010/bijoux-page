# --- STORY SECTION ---
story_title_fr: "Un Héritage de Passion"
story_title_ar: "إرث من الشغف"
story_intro_fr: "Fondée sur un amour profond pour l'artisanat de luxe, la maison EMIR est née du désir de créer des pièces qui ne sont pas seulement des ornements, mais des symboles d'histoires personnelles et de moments inoubliables."
story_intro_ar: "تأسست دار أمير على حب عميق للحرفية الفاخرة، ونبعت من رغبة في ابتكار قطع ليست مجرد حُلي، بل هي رموز لقصص شخصية ولحظات لا تُنسى."
story_quote_fr: "\"Nous ne vendons pas des bijoux, nous offrons des fragments d'éternité.\""
story_quote_ar: "\"نحن لا نبيع المجوهرات، بل نمنحكم أجزاءً من الخلود.\""
