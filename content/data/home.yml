story_section:
  story_section_title_fr: "L'Art de la Bijouterie"
  story_section_title_ar: "فن صناعة المجوهرات"
  story_intro_fr: "Notre parcours est tissé de fils d’or et de passion, mêlant héritage ancestral et innovations contemporaines, avec une seule mission : sublimer la beauté de ceux qui portent nos créations."
  story_intro_ar: "قصتنا منسوجة بخيوط من الذهب والشغف، تجمع بين الإرث العريق والابتكار المعاصر، بهدف واحد هو إضفاء لمسة من السحر والجمال على كل من يقتني مجوهراتنا."
  story_title_fr: "Notre Récit"
  story_title_ar: "حكايتنا"
  story_text_fr: "Depuis plusieurs générations, nous consacrons notre savoir-faire à façonner des bijoux qui ne sont pas de simples ornements, mais des symboles intemporels d’élégance et d’émotion. Chaque création est le fruit de centaines d’heures de travail minutieux, afin de garantir une perfection qui traverse le temps."
  story_text_ar: "على مدى أجيال، كرسنا خبرتنا لصياغة مجوهرات ليست مجرد زينة، بل رموز أبدية للأناقة والمشاعر الراقية. كل قطعة هي ثمرة مئات الساعات من العمل المتقن، لضمان الكمال الذي يبقى خالدًا مع مرور الزمن."
  craft_title_fr: "Savoir-faire Exceptionnel"
  craft_title_ar: "حرفية استثنائية"
  craft_text_fr: "Chaque gemme est choisie avec une attention presque obsessionnelle, puis façonnée à la main par nos artisans qui perpétuent un savoir-faire transmis de maître à apprenti. Le résultat : des créations uniques, authentiques et éternelles."
  craft_text_ar: "يتم اختيار كل حجر كريم بعناية متناهية تكاد تصل إلى حد الهوس، ثم يُصاغ يدويًا على أيدي حرفيين يواصلون إرث مهارة انتقلت من المعلم إلى المتدرب. النتيجة: إبداعات فريدة، أصيلة، وخالدة."
  story_quote_fr: '"L''élégance est la seule beauté qui ne se fane jamais."'
  story_quote_ar: '"الأناقة هي الجمال الوحيد الذي لا يذبل أبداً."'
  story_image: "/assets/image_fx-2-.jpg"

