about_title_ar: داربيجوكس للمجوهرات
about_text_fr: >-
  
  Au cœur de la capitale, là où l’authenticité rencontre le raffinement, Maison Bijoux se distingue bien au-delà d’une simple boutique de joaillerie pour devenir un univers vibrant de luxe et d’élégance. Ici, chaque création n’est pas seulement un bijou, mais l’écho d’une histoire unique qui incarne la beauté et la sophistication.


  Chez Maison Bijoux, nous croyons que les bijoux ne sont pas de simples accessoires, mais le reflet de votre personnalité, de vos émotions et de vos moments les plus précieux. C’est pourquoi chacune de nos pièces allie créativité artistique et savoir-faire d’exception, faisant de chaque bijou une promesse d’exclusivité et un symbole de raffinement intemporel.


  Nous vous invitons à plonger dans un monde où l’élégance se mêle à l’inspiration, et où chaque visite devient une expérience inoubliable, chaque acquisition une étape vers une distinction sans égale.
about_text_ar: >-
  في قلب العاصمة، حيث يلتقي الأصالة بالرقي، تتألق دار بيجوكس كوجهة استثنائية
  تتجاوز حدود كونها مجرد متجر للمجوهرات، لتصبح عالمًا نابضًا بالفخامة والذوق
  الرفيع. نحن لا نقدم قطعًا من الذهب والألماس وحسب، بل نروي عبر كل تصميم حكايةً
  متفردة تنبض بالأناقة وتُجسّد أسمى معاني الجمال.


  في دار بيجوكس، نؤمن أن المجوهرات ليست مجرد إكسسوار، بل هي مرآة لشخصيتك وتفاصيلك الفريدة، ورمز يخلّد لحظاتك الثمينة. ولهذا نحرص على أن تجمع مجموعاتنا بين الإبداع الفني والدقة الحرفية، لتكون كل قطعة وعدًا بالتفرّد وتجسيدًا للفخامة الخالدة.


  ندعوكم لاكتشاف عالمٍ راقٍ حيث يلتقي الإبداع مع الفخامة، وحيث تصبح كل زيارة تجربة لا تُنسى، وكل اقتناء خطوة نحو تميّز لا مثيل له.
